# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name _;
    location / {
        if ($host ~ ^(ingest\.atk|nessus\.atk|bloodhound\.atk|keycloak\.atk)$) {
            return 301 https://$host:REPLACEINGESTPORT$request_uri;
        }
        return 403;
    }
}

# Handle HTTPS traffic for local proxy's index.html
server {
    listen 443 ssl;
    server_name ingest.atk;

    ssl_certificate /etc/nginx/ssl/wildcard_atk.crt;
    ssl_certificate_key /etc/nginx/ssl/wildcard_atk.key;

    location / {
        root /var/www/html;
        index index.html;
    }
}

# Handle HTTPS traffic for Nessus proxy
server {
    listen 443 ssl;
    server_name nessus.atk;  

    ssl_certificate /etc/nginx/ssl/wildcard_atk.crt;
    ssl_certificate_key /etc/nginx/ssl/wildcard_atk.key;

    location / {
        proxy_read_timeout 3600;
        proxy_pass https://atk-nessus:8834;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-for $remote_addr;
        proxy_set_header X-Forwarded-Proto http;
    }
}

# Handle HTTPS traffic for Bloodhound proxy
server {
    listen 443 ssl;
    server_name bloodhound.atk;

    ssl_certificate /etc/nginx/ssl/wildcard_atk.crt;
    ssl_certificate_key /etc/nginx/ssl/wildcard_atk.key;

    location / {
        proxy_read_timeout 3600;
        proxy_pass http://atk-bh:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-for $remote_addr;
        proxy_set_header X-Forwarded-Proto http;
    }
}

# Handle HTTPS traffic for Keycloak proxy

server {
    listen 443 ssl;
    server_name keycloak.atk;

    ssl_certificate /etc/nginx/ssl/wildcard_atk.crt;
    ssl_certificate_key /etc/nginx/ssl/wildcard_atk.key;

    location / {
        proxy_set_header Host                   $host;
        proxy_set_header X-Forwarded-For        $remote_addr;

        proxy_set_header X-Forwarded-Host       $host;
        proxy_set_header X-Forwarded-Port       443;
        proxy_set_header X-Forwarded-Proto      $scheme;
        proxy_set_header X-Forwarded-Scheme     $scheme;
        proxy_set_header X-Scheme               $scheme;

        # Pass the original X-Forwarded-For
        proxy_set_header X-Original-Forwarded-For $http_x_forwarded_for;

        # mitigate HTTPoxy Vulnerability
        # https://www.nginx.com/blog/mitigating-the-httpoxy-vulnerability-with-nginx/
        proxy_set_header Proxy                  "";  
        proxy_next_upstream                     error timeout;
        proxy_next_upstream_timeout             0;
        proxy_next_upstream_tries               3;
        proxy_redirect                          off;

        proxy_pass https://atk-kc:8443;
  }

}
